name: Format and Lint

on:
  pull_request:
  push:
    branches: ['**']

jobs:
  format-lint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Prettier check
        run: npm run format-check

      - name: ESLint
        run: npm run lint
